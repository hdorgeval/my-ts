dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "hdorgeval-github"
    token:
      secure: ""
    branches:
      - master
jdk:
  - oraclejdk8
language: node_js
cache:
  directories:
    - node_modules
    - '$HOME/.sonar/cache'
notifications:
  email: false
node_js:
  - '7'
  - '8'
before_install:
  - npm run update:cli
before_script:
  - npm prune
script:
  - npm run prettier:check
  - npm run lint
  - npm test
  - npm run build

after_success:
  - npm run codecov
  - npm run semantic-release
  - sonar-scanner -X -Dsonar.login=2876a76e8e830dc95d4ff7c5ae022f8a341c12ed

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
